<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Software Search</title>
</head>
<body>
    <h1>Welcome to Car Software Search</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="fetchHello()">Fetch Greeting</button>
    <div id="result"></div>

    <script>
        async function fetchHello() {
            const name = document.getElementById('nameInput').value; // Get the name from the input
            if (!name) {
                document.getElementById('result').innerText = 'Please enter a name.';
                return;
            }

            // Make sure to use the correct URL for your backend
            const response = await fetch(`https://staging-carsoft-srch-b962.encr.app/hello/${name}`);

            // Check if the response is OK
            if (!response.ok) {
                const errorData = await response.json();
                document.getElementById('result').innerText = `Error: ${errorData.message}`;
                return;
            }

            // Parse the response as JSON
            const data = await response.json();
            document.getElementById('result').innerText = "123"; // Access the message field
        }
    </script>
</body>
</html>
